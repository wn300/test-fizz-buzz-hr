

<div class=" colorfourty" style="min-height: calc(100vh)">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div style="width: 100%;height: calc(100vh)">
          <img style="width: 100%; height: 100%" src="../../assets/images/Imagen3.jpg" alt="First slide">
        </div>
      </div>
      <div class="carousel-item">
        <div style="width: 100%;height: calc(100vh)">
          <img style="width: 100%; height: 100%" src="../../assets/images/Imagen1.jpg" alt="First slide">
        </div>
      </div>
      <div class="carousel-item">
        <div style="width: 100%;height: calc(100vh)">
          <img style="width: 100%; height: 100%" src="../../assets/images/Imagen2.jpg" alt="First slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

  <div class="row margenes justify-content-md-center">

        <input [(ngModel)]="numerouno" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
          required>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 letrallamativa">

          <span class="input-group-text" id="inputGroup-sizing-default">Final number</span>
        </div>
        <input [(ngModel)]="numerodos" disabled type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
          required>
      </div>
    </div>
